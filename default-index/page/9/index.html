          <h2 id="1-安装ffmpeg源"><a href="#1-安装ffmpeg源" class="headerlink" title="1.安装ffmpeg源"></a>1.安装ffmpeg源</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">rpm --import http://li.nux.ro/download/nux/RPM-GPG-KEY-nux.ro</span><br><span class="line">rpm -Uvh http://li.nux.ro/download/nux/dextop/el7/x86_64/nux-dextop-release-0-1.el7.nux.noarch.rpm</span><br></pre></td></tr></table></figure>

<h2 id="2-安装常用工具-srs依赖"><a href="#2-安装常用工具-srs依赖" class="headerlink" title="2.安装常用工具,srs依赖"></a>2.安装常用工具,srs依赖</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">yum install -y wget lrzsz zip unzip vim</span><br><span class="line">yum install -y epel-release redhat-lsb</span><br><span class="line">yum install -y ffmpeg ffmpeg-devel   </span><br></pre></td></tr></table></figure>

<h2 id="3-安装SRS"><a href="#3-安装SRS" class="headerlink" title="3.安装SRS"></a>3.安装SRS</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">unzip SRS-CentOS7-x86_64-3.0.160.zip </span><br><span class="line">cd SRS-CentOS7-x86_64-3.0.160</span><br><span class="line">bash INSTALL </span><br></pre></td></tr></table></figure>

<h2 id="4-编辑配置文件"><a href="#4-编辑配置文件" class="headerlink" title="4.编辑配置文件"></a>4.编辑配置文件</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">vim /usr/local/srs/conf/srs.conf</span><br><span class="line">在 vhost defaultVhost内部加如下配置</span><br><span class="line"></span><br><span class="line">vhost __defaultVhost__ &#123;</span><br><span class="line">    ingest live-02 &#123;</span><br><span class="line">        enabled      on;</span><br><span class="line">        input &#123;</span><br><span class="line">            type    stream;</span><br><span class="line">            url     rtmp://58.200.131.2:1935/livetv/hunantv;   #拉取湖南卫视流到服务器</span><br><span class="line">        &#125;</span><br><span class="line">        ffmpeg      /usr/bin/ffmpeg;</span><br><span class="line">        engine &#123;</span><br><span class="line">            enabled          on;</span><br><span class="line">            output          rtmp://localhost:1935/live/bbb;#输出流</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="5-启动及命令"><a href="#5-启动及命令" class="headerlink" title="5.启动及命令"></a>5.启动及命令</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">启动</span><br><span class="line">sudo /etc/init.d/srs start</span><br><span class="line"></span><br><span class="line">其它命令</span><br><span class="line">service srs start</span><br><span class="line">service srs stop</span><br><span class="line">service srs restart</span><br></pre></td></tr></table></figure>

<h2 id="6-测试"><a href="#6-测试" class="headerlink" title="6.测试"></a>6.测试</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">使用VCL测试</span><br><span class="line">选择 “媒体”--“打开网络串流”</span><br><span class="line">输入 rtmp://172.18.0.147:1935/live/bbb</span><br></pre></td></tr></table></figure>
